<!DOCTYPE html>
<html>

<head>
  <title>Chat Application</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div id="registerContainer">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" id="regUserId" placeholder="User ID" required>
      <input type="text" id="regUsername" placeholder="Username" required>
      <input type="password" id="regPassword" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <button onclick="showView('loginContainer')">Go to Login</button>
  </div>

  <div id="loginContainer" style="display:none;">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="loginUsername" placeholder="Username" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <button onclick="showView('registerContainer')">Go to Register</button>
  </div>

  <div id="chatContainer" style="display:none;">
    <h2>All User's</h2>
    <ul id="onlineUsersList"></ul>
    <form id="messageForm">

    </form>
  </div>

  <div id="privateChatContainer" style="display:none;">
    <h2>Private Chat with <span id="privateRecipient"></span></h2>
    <div id="privateMessages"></div>
    <form id="privateMessageForm">
      <input type="text" id="privateMessageInput" placeholder="Type a private message">
      <button type="submit">Send</button>
    </form>
    <button onclick="showView('chatContainer')">Back</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>

</html>
